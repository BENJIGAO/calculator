<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="header-container">
        <h1>Calculator</h1>
        <h2>(With Keyboard Support!)</h2>
        <hr>
        <p>Made by yours truly: <a href="https://github.com/BENJIGAO">Brian Gao</a></p>
    </div>
    <div id="main-content-container">
        
        <div id="calculator-grid">
            <div id="display-container">
                <p id="reminder-message">Placeholder</p>
                <div data-num1="0" data-operator="+" data-num2="0" id="number-display"> 0</div>
            </div>
            <button class="non-circle-top" id="clear">CLEAR</button> 
            <button class="non-circle-top" id="backspace">BACKSPACE</button> 
            <button class="lightgray" id="squared">x²</button>
            <button class="lightgray" id="percent">%</button>
            <button class="lightgray" id="switch-sign"><span class="custom">+</span>/<span class="custom">-</span></button>
            <button class="operator orange" id="_/">÷</button>
            <button class="num darkgray" id="_7">7</button>
            <button class="num darkgray" id="_8">8</button>
            <button class="num darkgray" id="_9">9</button>
            <button class="operator orange" id="_*">x</button>
            <button class="num darkgray" id="_4">4</button>
            <button class="num darkgray" id="_5">5</button>
            <button class="num darkgray" id="_6">6</button>
            <button class="operator orange" id="_-">-</button>
            <button class="num darkgray" id="_1">1</button>
            <button class="num darkgray" id="_2">2</button>
            <button class="num darkgray" id="_3">3</button>
            <button class="operator orange" id="_+">+</button>
            <button class="num non-circle-bottom darkgray" id="_0">0</button>
            <button class="darkgray" id="dot">.</button>
            <button class="operator orange" id="_=">=</button>
        </div>
    </div>
    <div id="side-container">
        <div id="key-guide-container">
            <h3>Keyboard Guide</h3>
            <p>
                <span>esc</span> 
            <strong>|</strong> CLEAR</p> 
            <p><span>backspace</span> <strong>|</strong> BACKSPACE </p>
            <p><span>0</span> - <span>9</span> <strong>|</strong> 0-9</p> 
            <p><span>Shift</span> + <span>=</span> / <span>+</span> <strong>|</strong> +</p>
            <p><span>-</span> <strong>|</strong> -</p> 
            <p><span>x</span> <strong>|</strong> x</p> 
            <p><span>/</span> <strong>|</strong> ÷</p> 
            <p><span>=</span> <strong>|</strong> =</p> 
            <p><span>.</span> <strong>|</strong> .</p> 
            <p><span>Shift</span> + <span>6</span> / <span>^</span> <strong>|</strong> x²</p> 
            <p><span>Shift</span> + <span>5</span> / <span>%</span> <strong>|</strong> %</p> 
            <p><span>s</span> <strong>|</strong> +/-</p> 
        </div>
        <div id="switch-container">
            <label class="switch">
                <input type="checkbox">
                <div class="slider round"></div>
            </label>
            <p>Hide</p>
        </div>
        
        
    </div>
    
    
    <script src="js/main.js"></script>
</body>
</html>
