<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="calculator-grid">
        <div id="display-container">
            <p id="reminder-message">Placeholder</p>
            <div data-num1="0" data-operator="+" data-num2="0" id="number-display"> 0</div>
        </div>
        <button class="non-circle-top" id="clear">Clear</button> 
        <button class="non-circle-top" id="backspace">Backspace</button> 
        <button class="lightgray" id="squared">x^2</button>
        <button class="lightgray" id="percent">%</button>
        <button class="lightgray" id="switch-sign">+/-</button>
        <button class="operator orange" id="/">/</button>
        <button class="num darkgray">7</button>
        <button class="num darkgray">8</button>
        <button class="num darkgray">9</button>
        <button class="operator orange" id="*">x</button>
        <button class="num darkgray">4</button>
        <button class="num darkgray">5</button>
        <button class="num darkgray">6</button>
        <button class="operator orange" id="-">-</button>
        <button class="num darkgray">1</button>
        <button class="num darkgray">2</button>
        <button class="num darkgray">3</button>
        <button class="operator orange" id="+">+</button>
        <button class="num non-circle-bottom darkgray" id="zero">0</button>
        <button class="darkgray" id="dot">.</button>
        <button class="operator orange" id="=">=</button>
          
    </div>
    <script src="js/main.js"></script>
</body>
</html>
