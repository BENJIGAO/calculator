<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="calculator-grid">
        <div id="display-container">
            <p id="reminder-message">Placeholder</p>
            <div data-num1="0" data-operator="+" data-num2="0" id="number-display"> 0</div>
        </div>
        <button id="clear">Clear</button> 
        <button id="backspace">Backspace</button> 
        <button>x^2</button>
        <button id="percent">%</button>
        <button id="switch-sign">+/-</button>
        <button class="operator" id="/">/</button>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="operator" id="*">x</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="operator" id="-">-</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="operator" id="+">+</button>
        <button class="num" id="zero">0</button>
        <button id="dot">.</button>
        <button class="operator" id="=">=</button>
          
    </div>
    <script src="js/main.js"></script>
</body>
</html>
